<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WatchDogs CTF</title>
  <style>
    /* monospace everywhere */
    html,body{height:100%;margin:0}
    body{background:#000;color:#e6eef8;font-family:monospace, monospace;display:flex;align-items:center;justify-content:center;padding:2rem}
    .container{width:min(900px,96%);background:#000;padding:2rem;border-radius:10px}
    header{text-align:center}
    h1{font-size:2.1rem;margin:0;font-weight:700;letter-spacing:1px}
    .subtitle{margin-top:.5rem;color:#9aaec7}
    .hero{display:block;margin:1.25rem auto 1.75rem;width:320px;max-width:100%;height:auto}
    .spacer{height:1.25rem}
    section{margin-top:1rem}
    .rules{background:rgba(255,255,255,.05);padding:1rem;border-radius:8px;margin-top:1rem}
    code{background:rgba(0,0,0,.6);padding:.1rem .4rem;border-radius:4px}
    footer{margin-top:1.25rem;color:#9aaec7;text-align:center}
  </style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <h1>Welcome to WatchDogs CTF</h1>
      <div class="subtitle">Find your path</div>

      <img src="/assets/watchdogshome.jpg" alt="WatchDogs banner" class="hero" />

    </header>

    <div class="spacer" aria-hidden="true"></div>

    <section class="rules">
      <h3>Instructions</h3>
      <p>Capture <strong>2 flags</strong> to complete the challenge.</p>
      <p>Flags follow format: <code>WATCHDOGS{...}</p>
      <p>All the best!</p>
    </section>

    <footer>
      <small>Good luck â€” and remember: look where others don't.</small>
    </footer>
  </main>
</body>
</html>
